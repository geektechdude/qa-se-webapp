{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Assets - Edit Asset{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Edit Asset</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
</div>

{% if current_user.is_admin is sameas true %}
    <div class="col-md-4">
        <form method="POST"
            action="{{ url_for('main.delete_asset', id=id) }}">
            <input type="submit" value="Delete Asset"
                onclick="return confirm('Are you sure you want to delete this entry?')">
        </form>
    </div>
{% endif %}

{% endblock %}
